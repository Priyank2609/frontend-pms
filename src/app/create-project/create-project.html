<section class="create-project-section">
  <div class="form-card">

    <h2>Create New Project</h2>
    <p class="subtitle">Add a new project to your workspace</p>

    <form [formGroup]="projectForm" (ngSubmit)="createProj()">

      <div class="form-group">
        <label>Project Name</label>
        <input type="text" formControlName="name" placeholder="Enter project name" />
        <div class="error" *ngIf="f['name'].touched && f['name'].invalid">
          <small *ngIf="f['name'].errors?.['required']">Project name is['required'].</small>
          <small *ngIf="f['name'].errors?.['minlength']">Project name must be at least 3 characters.</small>
          <small *ngIf="f['name'].errors?.['maxlength']">Project name must be less than 50 characters.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea rows="4" formControlName="description" placeholder="Enter project description"></textarea>
        <div class="error" *ngIf="f['description'].touched && f['description'].invalid">
          <small *ngIf="f['description'].errors?.['required']">Description is['required'].</small>
          <small *ngIf="f['description'].errors?.['minlength']">Description must be at least 10 characters.</small>
          <small *ngIf="f['description'].errors?.['maxlength']">Description must be less than 500 characters.</small>
        </div>
      </div>

      <button class="submit-btn" type="submit" [disabled]="projectForm.invalid">Create Project</button>

    </form>
  </div>
</section>
