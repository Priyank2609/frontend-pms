<div class="profile-container">
  <div class="profile-card">

    <h1>Create Profile</h1>
    <p class="profile-lead">Enter your personal details to complete your profile.</p>

    <form #profForm="ngForm" (ngSubmit)="createProfile(profForm)">

      <div class="field">
        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="John Doe" ngModel />
      </div>

      <div class="field">
        <label>Address</label>
        <input type="text" name="address" placeholder="Your address..." ngModel />
      </div>


      <div class="field">
        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="+91 9876543210" ngModel />
      </div>

      <div class="profile-actions">
        <button type="submit" class="btn">Save Profile</button>
        <button type="button" class="btn secondary">Reset</button>
      </div>

    </form>
  </div>
</div>
